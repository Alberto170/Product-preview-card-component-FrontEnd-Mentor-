<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet" />

  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/mediaQuery.css" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main class="main__container">
    <div class="productCard__container">
      <div class="productCard--img">
        <!-- <img
            src="/images/image-product-mobile.jpg"
            alt="image-product-mobile"
          /> -->
      </div>
      <div class="productCard--text">
        <p class="productCard--tipeProduct">Perfume</p>
        <h1 class="productCard--title">Gabrielle Essence Eau De Parfum</h1>
        <p class="productCard--description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="productCard--price">
          <div class="price--left">
            <p class="price--primary">$149.99</p>
          </div>
          <div class="price-right">
            <p class="price--canceled">$169.99</p>
          </div>
        </div>
        <div class="productCard--addToCart">
          <div class="addToCart--container">
            <div class="addToCart-icon">
              <img src="images/icon-cart.svg" alt="icon-cart" />
            </div>
            <div>
              <p class="addToCart--text">Add to Cart</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
      href="https://www.linkedin.com/in/alberto-martinez-a147b4132" target="_blank">Alberto Martinez</a>.
  </div>
</body>

</html>
